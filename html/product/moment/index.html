{% include JB/setup %}

{% for post in site.posts %}
    {% if post.categories contains 'product/moment' %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
{% endfor %}
